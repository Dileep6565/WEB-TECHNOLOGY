<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1 style="background-color: beige; text-align: center;">REGISTRATION FORM</h1>
    <form>
        <label for="Fname" style="font-family: arial; color: black; font-size: larger;">FIRSTNAME:</label>
        <input type="text" id="Fname">
        <br><br>
        <label for="Lname" style="font-family: arial; color: black; font-size: larger;">LASTNAME:</label>
        <input type="text" id="Lname">
        <br><br>
        <label for="email" style="font-family: arial; color: black; font-size: larger;">EMAIL:</label>
        <input type="text" id="EMAIL">
        <br><br>
        <label for="password" style="font-family: arial; color: black; font-size: larger;">PASSWORD:</label>
        <input type="text" id="PASSWORD">
        <br><br>
        <label for="confrom password" style="font-family: arial; color: black; font-size: larger;">CONFORM PASSWORD:</label>
        <input type="password" id="CONFORM PASSWORD">
        <br><br>
        <label for="date of birth" style="font-family: arial; color: black; font-size: larger;">DATE OF BIRTH:</label>
        <input type="date" id="DATE OF BIRTH">
        <br><br>
        <b style="font-family: arial;">GENDER:</b>
        <select class="from-dropdown" id="input" data-components="from-dropdown" aria-label="GENDER">
            <OPtion>SELECT</OPtion>
            <OPtion>MALE</OPtion>
            <OPtion>FEMALE</OPtion>
        </select>
        <BR></BR>
        <label for="MOBILE NUMBER" style="font-size: larger; font-family: arial;">MOBILE NUMBER:</label>
        <input type="NUMBER" id="MOBILE NO">
        <br><br>
        <b style="font-size: large;">course list:</b>
        <select class="from-dropdown" id="input" data-components="from-dropdown" aria-label="courses">
            <option value="">select</option>
            <option value="">SAP</option>
            <option value="">PYTHON</option>
            <OPtion>JAVA</OPtion>
        </select>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>
</html>
